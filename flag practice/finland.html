<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finland</title>
    <style>
        #box{
            height: 600px;
            width: 900px;
            background-color: white;
            border: 1px solid black;
            display: flex;
            position: relative;
        }
        #vertical{
            width: 15%;
            height: 100%;
            background-color: #002F6C;
            position: absolute;
            left: 300px;
        }
        #hori{
            height: 15%;
            width: 100%;
            background-color: #002F6C;
            align-self: center;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="vertical"></div>
        <div id="hori"></div>
    </div>
</body>
</html>
