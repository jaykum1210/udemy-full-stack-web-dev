<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan</title>
    <style>
        .box{
            height: 600px;
            width: 900px;
            position: relative;
            border: 1px solid lightgray;
        }
        .circle{
            height: 300px;
            width: 300px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            top: 150px;
            left: 300px;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="circle"></div>
    </div>
</body>
