<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thailand</title>
    <style>
        #flag{
            height: 600px;
            width: 900px;
            border: 1px solid black;
            background-color: #EF3340;
        }
        .line{
            height: calc(100%/6);
        }
        .line:nth-child(2), .line:nth-child(5){
            background-color: white;
        }
        .line:nth-child(3), .line:nth-child(4){
            background-color: #00247D;
        }
    </style>
</head>
<body>
    <div id="flag">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
</body>
</html>
