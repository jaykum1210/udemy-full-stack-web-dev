<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="piano.css">
</head>

<body>
    <h1>Virtual Piano ðŸŽ¹</h1>
    <div id="piano">
        <div id="piano-white">
            <div class="q key white">Q</div>
            <div class="w key white">W</div>
            <div class="e key white">E</div>
            <div class="r key white">R</div>
            <div class="t key white">T</div>
            <div class="y key white">Y</div>
            <div class="u key white">U</div>
            <div class="i key white">I</div>
            <div class="o key white">O</div>
            <div class="p key white">P</div>
            <div class="left-square-brac key white">[</div>
            <div class="Right-square-brac key white">]</div>
            <div class="a key white">A</div>
            <div class="s key white">S</div>
            <div class="d key white">D</div>
            <div class="f key white">F</div>
            <div class="g key white">G</div>
            <div class="h key white">H</div>
            <div class="j key white">J</div>
            <div class="k key white">K</div>
            <div class="l key white">L</div>
        </div>
        <div id="piano-black">
            <div class="one key black">1</div>
            <div class="two key black">2</div>
            <div class="hidden key black"></div>
            <div class="three key black">3</div>
            <div class="four key black">4</div>
            <div class="five key black">5</div>
            <div class="hidden key black"></div>
            <div class="six key black">6</div>
            <div class="seven key black">7</div>
            <div class="hidden key black"></div>
            <div class="eight key black">8</div>
            <div class="nine key black">9</div>
            <div class="zero key black">0</div>
            <div class="hidden key black"></div>
            <div class="hyphen key black">-</div>
            <div class="equale key black">=</div>
            <div class="hidden key black"></div>
            <div class="comma key black">,</div>
            <div class="dot key black">.</div>
            <div class="slash key black">/</div>
        </div>
    </div>
    <footer>Made By Jay Kumawat</footer>
    <script src="piano.js"></script>
</body>

</html>
